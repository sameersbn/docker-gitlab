---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  labels:
    name: postgresql
spec:
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
  selector:
    name: postgresql
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: postgresql
spec:
  replicas: 1
  template:
    metadata:
      name: postgresql
      labels:
        name: postgresql
    spec:
      containers:
      - name: postgresql
        image: sameersbn/postgresql:9.6-2
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: "gitlab-secrets"
              key: "DB_USER"
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: "gitlab-secrets"
              key: "DB_PASS"
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: "gitlab-secrets"
              key: "DB_NAME"
        - name: DB_EXTENSION
          valueFrom:
            configMapKeyRef:
              name: "gitlab-config"
              key: "DB_EXTENSION"
        ports:
        - name: postgres
          containerPort: 5432
        volumeMounts:
        - mountPath: /var/lib/postgresql
          name: data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -h
            - localhost
            - -U
            - postgres
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -h
            - localhost
            - -U
            - postgres
          initialDelaySeconds: 5
          timeoutSeconds: 1
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: postgresql-data
